<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vamshi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="pattern-bg-container">
    <svg preserveAspectRatio="xMidYMid slice" height="100%" width="100%" class="cube-svg" viewBox="0 0 120 104">
      <!-- same gradient defs as index.html -->
    </svg>
  </div>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <nav>
    <a href="index.html" class="btn"><i class="animation"></i>Home<i class="animation"></i></a>
    <a href="about.html" class="btn"><i class="animation"></i>About<i class="animation"></i></a>
    <a href="projects.html" class="btn"><i class="animation"></i>Projects<i class="animation"></i></a>
    <a href="resume.html" class="btn"><i class="animation"></i>Resume<i class="animation"></i></a>
    <a href="contact.html" class="btn"><i class="animation"></i>Contact<i class="animation"></i></a>
  </nav>

  <main>
    <section class="glass">
      <h1>Contact Me</h1>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button class="btn" type="submit"><i class="animation"></i>Send<i class="animation"></i></button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
