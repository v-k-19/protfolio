<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vamshi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Theme Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="btn"><i class="animation"></i>Home<i class="animation"></i></a>
    <a href="about.html" class="btn"><i class="animation"></i>About<i class="animation"></i></a>
    <a href="projects.html" class="btn"><i class="animation"></i>Projects<i class="animation"></i></a>
    <a href="resume.html" class="btn"><i class="animation"></i>Resume<i class="animation"></i></a>
    <a href="contact.html" class="btn"><i class="animation"></i>Contact<i class="animation"></i></a>
  </nav>

  <!-- Contact Section -->
  <main>
    <section class="glass">
      <div class="profile-container">
        <div class="profile-badge">
          <img src="assets/profile.jpg" alt="Profile Picture" class="profile-img" />
        </div>
        <h1>Contact Me</h1>
        <form>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button class="btn" type="submit"><i class="animation"></i>Send Message<i class="animation"></i></button>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
