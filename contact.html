<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vamshi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-container">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle" />
      <div class="theme-switch__container">
        <div class="theme-switch__clouds"></div>
        <div class="theme-switch__stars-container"></div>
        <div class="theme-switch__circle-container">
          <div class="theme-switch__sun-moon-container">
            <div class="theme-switch__moon">
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
            </div>
          </div>
        </div>
      </div>
    </label>
  </div>

  <nav>
    <a href="index.html" class="btn"><i class="animation"></i>Home<i class="animation"></i></a>
    <a href="about.html" class="btn"><i class="animation"></i>About<i class="animation"></i></a>
    <a href="projects.html" class="btn"><i class="animation"></i>Projects<i class="animation"></i></a>
    <a href="resume.html" class="btn"><i class="animation"></i>Resume<i class="animation"></i></a>
    <a href="contact.html" class="btn"><i class="animation"></i>Contact<i class="animation"></i></a>
  </nav>

  <main>
    <section class="glass">
      <h1>Contact Me</h1>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button class="btn" type="submit"><i class="animation"></i>Send Message<i class="animation"></i></button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
